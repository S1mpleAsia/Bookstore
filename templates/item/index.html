{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Shop Item - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'item/assets/favicon.ico' %}"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'item/styles.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'homepage/css/navbar.css' %}"/>
    <script src="https://kit.fontawesome.com/98fa4d0f06.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Navigation-->
{% include 'homepage/navbar.html' with quantity=quantity %}

<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{ data.imageURL }}" alt="..."/></div>
            <div class="col-md-6">
{#                <div class="small mb-1">SKU: BST-498</div>#}
                <h1 class="display-5 fw-bolder">{{ data.title }}</h1>
                <span class="badge bg-black text-white mb-2">{{ data.category }}</span>
                <div class="fs-5 mb-3">
{#                    <span class="text-decoration-line-through">$45.00</span>#}
                    <span>${{ data.price|floatformat:2 }}</span>
                </div>
                <p class="lead">{{ data.description }}</p>
                <div class="d-flex">
{#                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1"#}
{#                           style="max-width: 3rem" disabled/>#}
                    <button class="btn btn-outline-dark flex-shrink-0 mt-4 cart-update" data-id="{{ data.id }}" data-action="add"
                                         data-user="{{ user }}" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer-->
{% include 'homepage/footer.html' %}
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{% static 'item/scripts.js' %}"></script>
</body>
</html>
